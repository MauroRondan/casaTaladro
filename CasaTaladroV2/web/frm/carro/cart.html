    <body class="animsition">

        </section>

        <section class="cart bgwhite p-t-70 p-b-100">
            <div class="container">
                <div class="container-table-cart pos-relative">
                    <div class="wrap-table-shopping-cart bgwhite">
                        <table class="table-shopping-cart">
                            <tr class="table-head">
                                <th class="column-1"></th>
                                <th class="column-2">Producto</th>
                                <th class="column-3">Precio</th>
                                <th class="column-4 p-l-70">Cantidad</th>
                                <th class="column-5">Total</th>
                            </tr>

                            <tr class="table-row">
                                <td class="column-1">
                                    <div class="cart-img-product b-rad-4 o-f-hidden">
                                        <img src="../../images/productos/detalle/amoladora_makita.jpg" alt="IMG-PRODUCT">
                                    </div>
                                </td>
                                <td class="column-2">Amoladora Makita 9557 41/2'' 840W</td>
                                <td class="column-3">Gs. 345.000</td>
                                <td class="column-4">
                                    <div class="flex-w bo5 of-hidden w-size17">
                                        <button class="btn-num-product-down color1 flex-c-m size7 bg8 eff2">
                                            <i class="fs-12 fa fa-minus" aria-hidden="true"></i>

                                            <i class="fs-12 fa fa-plus" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </td>
                                <td class="column-5">Gs. 345.000</td>
                            </tr>

                            <tr class="table-row">
                                <td class="column-1">
                                    <div class="cart-img-product b-rad-4 o-f-hidden">
                                        <img src="../../images/productos/detalle/rotomartillo-skil.jpg" alt="IMG-PRODUCT">
                                    </div>
                                </td>
                                <td class="column-2">Rotomartillo Skil 1559 600W</td>
                                <td class="column-3">Gs. 430.000</td>
                                <td class="column-4">
                                    <div class="flex-w bo5 of-hidden w-size17">
                                        <button class="btn-num-product-down color1 flex-c-m size7 bg8 eff2">
                                            <i class="fs-12 fa fa-minus" aria-hidden="true"></i>
                                        </button>

                                        <input class="size8 m-text18 t-center num-product" type="number" name="num-product2" value="1">

                                            <i class="fs-12 fa fa-plus" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </td>
                                <td class="column-5">Gs. 430.000</td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="flex-w flex-sb-m p-t-25 p-b-25 bo8 p-l-35 p-r-60 p-lr-15-sm">
                    <div class="flex-w flex-m w-full-sm">
                        <div class="size11 bo4 m-r-10">
                            <input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="coupon-code" placeholder="Nro. de Cupon">
                        </div>

                        <div class="size12 trans-0-4 m-t-10 m-b-10 m-r-10">
                            <button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">
                                Aplicar Cupon
                            </button>
                        </div>
                    </div>

                    <div class="size11 trans-0-4 m-t-10 m-b-10">
                        <button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">
                            Actualizar Compra
                        </button>

                    </h5>

                    <div class="flex-w flex-sb-m p-t-26 p-b-30">
                        <span class="m-text22 w-size19 w-full-sm">
                            Total:
                        </span>

                        <span class="m-text21 w-size20 w-full-sm">
                            Gs. 775.000
                        </span>
                    </div>

                    <div class="size15 trans-0-4">
                        <button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">
                            Pasar por Caja

                    </div>
                </div>
            </div>
